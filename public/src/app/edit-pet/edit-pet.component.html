<h3 style="color :blueviolet">Edit this pet</h3>
<div class="card " style="width:90%;margin:auto;border:solid 1px rgb(146, 134, 134); padding:15px;">

  <div class="card-body">

    <form (submit)="editPet()">
      <!-- <p> {{ pet | json }} </p> -->
      <div class="form-group">
        <p *ngIf='errors.name' style='color:blue'>{{errors.name.message}}</p>
        <label class="col-md-4">Pet Name</label>
        <input type="text" class="form-control" name="pet.name" [(ngModel)]="pet.name" />
      </div>
      <div class="form-group">
        <p *ngIf='errors.type' style='color:blue'>{{errors.type.message}}</p>
        <label class="col-md-4">Pet Type</label>
        <input type="text" class="form-control" name="pet.type" [(ngModel)]="pet.type" />
      </div>
      <div class="form-group">
        <p *ngIf='errors.description' style='color:blue'>{{errors.description.message}}</p>
        <label class="col-md-4">Description</label>
        <input type="text" class="form-control" name="pet.description" [(ngModel)]="pet.description" />
      </div>
      <h4>Skills:</h4>
      <div class="form-group">
        <!-- <p *ngIf='errors.name' style='color:blue'>{{errors.name.message}}</p> -->
        &nbsp;&nbsp;<label class="col-md-4">Skill1</label>
        &nbsp;&nbsp; <input type="text" class="form-control" name="pet.skills[0]" [(ngModel)]="pet.skills[0]" />
        &nbsp;&nbsp; <label class="col-md-4">Sill2</label>
        &nbsp;&nbsp; <input type="text" class="form-control" name="pet.skills[1]" [(ngModel)]="pet.skills[1]" />
        &nbsp;&nbsp; <label class="col-md-4">Sill2</label>
        &nbsp;&nbsp; <input type="text" class="form-control" name="pet.skills[2]" [(ngModel)]="pet.skills[2]" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Edit Pet</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="backToHome()" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
